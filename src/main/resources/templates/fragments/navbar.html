<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
    <div class="nav-wrapper">
        <ul id="nav-mobile">
            <li class="nav-items">
                <a href="#" data-activates="slide-out"
                   class="button-collapse pink-text text-darken-4"><i class="material-icons">menu</i></a>
            </li>

        </ul>
    </div>
    <ul id="slide-out" class="side-nav">
        <li><div class="userView">
            <div class="background" style="background-image: url('img/contact.jpeg');">
                <!--<img src="img/contact.jpeg" />-->
            </div>
                <!--<img class="circle" src="images/yuna.jpg" />-->

                <span class="white-text name" sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span></span>

        </div></li>
        <span sec:authorize="!isAuthenticated()">
            <li><a th:href="@{/register}">Register</a></li>
            <li><a th:href="@{/login}">Login</a></li>
        </span>
        <li><a th:href="@{/posts}">View Posts</a></li>
        <li><div class="divider"></div></li>
        <span sec:authorize="isAuthenticated()">
            <li>
                <span sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/posts/create}">Create a Post</a>
                </span>
            </li>
            <li>
                <form th:action="@{/logout}" th:method="POST">
                    <div class="input-field">
                        <input type="hidden" />
                        <input class="btn logout-button" type="submit" value="Logout" />
                    </div>
                </form>
            </li>
        </span>
    </ul>

</div>

</body>
</html>
