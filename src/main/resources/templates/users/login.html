<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/header :: header('Log In')">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
<div class="container">

    <h1>Log In</h1>
    <div class="row">
        <div class="col s6 offset-s3" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="col s6 offset-s3" th:if="${param.error}">
            Invalid Username and/or Password.
        </div>
    </div>
        <form th:action="@{/login}" method="post">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input id="username" name="username" type="text" />
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input id="password" name="password" type="password" />
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <button class="btn waves-effect waves-red form-button" type="submit">Login</button>
                </div>
            </div>
        </form>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
