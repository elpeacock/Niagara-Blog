<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1>Create a Post</h1>

        <form class="form" method="POST" action="/posts/create" th:object="${post}">

            Title: <input class="form-control" type="text" name="title" value="" th:field="*{title}" />

            <br />
            <!--<div class="alert alert-danger"></div>-->

            Content: <textarea class="form-control" name="body" rows="5" cols="40" th:field="*{body}"></textarea>

            <!--<br>-->
            <!--<div class="alert alert-danger"></div>-->

            <!--Link to URL: <input class="form-control" type="text" name="url" value="" />-->

            <!--<br>-->
            <!--<div class="alert alert-danger"></div>-->

            <br />
            <input class="btn-success btn" type="submit" />
        </form>

    </div>


<div th:include="fragments/footer :: footer"></div>
</body>
</html>
