<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/header :: header('Create A Post')">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1>Create a Post</h1>

        <form class="form" method="POST" th:action="@{/posts/create}" th:object="${post}" enctype="multipart/form-data">

            Title: <input class="form-control" type="text" name="title" value="" th:field="*{title}" />
            <br />
            <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

            Content: <textarea class="form-control" name="body" rows="5" cols="40" th:field="*{body}"></textarea>
            <br />
            <div class="alert alert-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>

            Upload an Image: <input class="form-control" type="file" id="image" name="image-file" value="" />

            <!--<br>-->
            <!--<div class="alert alert-danger"></div>-->

            <br />
            <input class="btn-success btn" type="submit" />
        </form>

    </div>


<div th:include="fragments/footer :: footer"></div>
</body>
</html>
