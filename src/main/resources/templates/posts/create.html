<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/header :: header('Create A Post')">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
<div class="container">

    <h1>Create a Post</h1>

    <form class="form" method="POST" th:action="@{/posts/create}" th:object="${post}" enctype="multipart/form-data">
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input type="text" id="title" name="title" value="" th:field="*{title}" />
                <label for="title">Title</label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <textarea class="materialize-textarea" id="body" name="body" rows="5" cols="40"
                          th:field="*{body}"></textarea>
                <label for="body">Content</label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="file-field input-field">
                    <div class="btn form-button">
                        <span>File</span>
                        <input type="file" id="image-file" name="image-file" value="" />
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <button class="btn waves-effect waves-red form-button" type="submit">Create Post</button>
            </div>
        </div>

    </form>
</div>


<div th:include="fragments/footer :: footer"></div>
</body>
</html>
