<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header('All Posts')">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
<div class="container">
    <h1>All Posts</h1>
        <div class="row">
            <div class="col-lg-7 col-lg-offset-2" th:each="post : ${listOfPosts}">
                <h3 th:text="${post.title}"></h3>
                <p th:text="${post.body}"></p>
                <p th:text="'Posted by: ' + ${post.user.username}"></p>
                <a class="btn btn-primary" th:href="@{'/posts/'+ ${post.id} }">Show Post</a>
            </div>
        </div>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
